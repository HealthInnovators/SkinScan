<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h1>Chatbox</h1>
        </div>
        <div id="chatbox"></div>
        <div id="input-area">
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send">Send</button>
            <label for="imageUpload" class="custom-file-upload">Upload Image</label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
    </div>

    <script>
        const userAvatar = 'static/mask.png';
        const botAvatar = 'static/doctor.png';

        document.getElementById('send').addEventListener('click', function() {
            const message = document.getElementById('message').value.trim();
            if (message !== '') {
                const chatbox = document.getElementById('chatbox');
                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message-container', 'user-message');
                userMessageDiv.innerHTML = `<img src=${userAvatar} class="avatar"><div class="message">${message}</div>`;
                chatbox.appendChild(userMessageDiv);
                document.getElementById('message').value = '';

                const analyzingMessageId = `analyzing-${Date.now()}`;
                const botAnalyzingMessage = document.createElement('div');
                botAnalyzingMessage.id = analyzingMessageId;
                botAnalyzingMessage.classList.add('message-container', 'bot-message');
                botAnalyzingMessage.innerHTML = `<img src=${botAvatar} class="avatar"><div class="message">Thinking...</div>`;
                chatbox.appendChild(botAnalyzingMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `message=${message}`
                })
                .then(response => response.json())
                .then(data => {
                    const analyzingMessageElement = document.getElementById(analyzingMessageId);
                    if (analyzingMessageElement) {
                        analyzingMessageElement.innerHTML = `<img src=${botAvatar} class="avatar"><div class="message">${data.message}</div>`;
                    }
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
            }
        });


        document.getElementById('imageUpload').addEventListener('change', function() {
            const file = this.files[0];
            const formData = new FormData();
            formData.append('image', file);

            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const chatbox = document.getElementById('chatbox');
                const userImageDiv = document.createElement('div');
                userImageDiv.classList.add('message-container', 'user-message');
                userImageDiv.innerHTML = `<img src=${userAvatar} class="avatar"><div class="message"><img src="${data.url}" alt="uploaded image" style="max-width: 90%;"></div>`;
                chatbox.appendChild(userImageDiv);

                const analyzingMessageId = `analyzing-${Date.now()}`;
                const botAnalyzingMessage = document.createElement('div');
                botAnalyzingMessage.id = analyzingMessageId;
                botAnalyzingMessage.classList.add('message-container', 'bot-message');
                botAnalyzingMessage.innerHTML = `<img src=${botAvatar} class="avatar"><div class="message">Analyzing image...</div>`;
                chatbox.appendChild(botAnalyzingMessage);
                chatbox.scrollTop = chatbox.scrollHeight;

                fetch('/img_analyze', {
                    method: 'POST',
                    body: JSON.stringify({ imageUrl: data.url }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const analyzingMessageElement = document.getElementById(analyzingMessageId);
                    if (analyzingMessageElement) {
                        analyzingMessageElement.innerHTML = `<img src=${botAvatar} class="avatar"><div class="message">${data.message}</div>`;
                    }
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
            });
        });
    </script>
</body>
</html>
