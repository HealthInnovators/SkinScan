<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="chat-container">
        <h1>Chatbox</h1>
        <div id="chatbox"></div>
        <input type="text" id="message" placeholder="Type a message...">
        <button id="send">Send</button>
        <input type="file" id="imageUpload" accept="image/*">
    </div>

    <script>
        document.getElementById('send').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `message=${message}`
            })
            .then(response => response.json())
            .then(data => {
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<div>You: ${message}</div>`;
                chatbox.innerHTML += `<div>Bot: ${data.message}</div>`;
                document.getElementById('message').value = '';
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        });

        document.getElementById('imageUpload').addEventListener('change', function() {
            const file = this.files[0];
            const formData = new FormData();
            formData.append('image', file);

            fetch('/upload_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const chatbox = document.getElementById('chatbox');
                chatbox.innerHTML += `<div>You: <img src="${data.url}" alt="uploaded image" style="max-width: 90%;"></div>`;
                const analyzingMessageId = `analyzing-${Date.now()}`;
                const botAnalyzingMessage = `<div id="${analyzingMessageId}">Bot: Analyzing image...</div>`;
                chatbox.innerHTML += botAnalyzingMessage;
                chatbox.scrollTop = chatbox.scrollHeight;

                fetch('/img_analyze', {
                    method: 'POST',
                    body: JSON.stringify({ imageUrl: data.url }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const analyzingMessageElement = document.getElementById(analyzingMessageId);
                    if (analyzingMessageElement) {
                        analyzingMessageElement.innerHTML = `Bot: ${data.message}`;
                    }
                    chatbox.scrollTop = chatbox.scrollHeight;
                });
            });
        });
    </script>
</body>
</html>
